<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Popup Message</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body onload="showModel()">
   <div id="modelbox">
    <img src="./cookies.png" alt="" class="cookies">
    <p>We use cookies to optimize user experience and content.</p>
    <button type="button" onclick="closeModel()">Accept</button>
    <img src="./close.png" alt="" class="close-icon" onclick="closeModel()">
   </div>

   <script>

    let modelbox = document.getElementById("modelbox");

    function showModel(){
        setTimeout(() => {
            modelbox.style.display = "block";
        }, 3000)
    }
    function closeModel(){
        modelbox.style.display = "none";    
    }

   </script>

</body>
</html>
